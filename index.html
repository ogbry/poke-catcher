<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pukemo</title>
    <link rel="stylesheet" href="/styles/index.css">
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
</head>
<body>

    <div class="loader">
        <div class="loader-img">
            <img src="/images/logo.png" alt="">
            <img class="play-btn" src="images/pokeball.gif" style="width:200px;" alt="">
        </div>
    </div>

    <div class="header">

       <div class="logo">
            <img src="/images//logo.png" style="width: 150px" alt="">
       </div>

       <div class="select">
            <div>
                <span>Region</span>
                <select class="region-select">
                    <option value="" selected disabled hidden> 
                        Select a Region 
                    </option> 
                </select>
                <span>Location</span>
                <select class='location-select'>
                    <option value="" selected disabled hidden> 
                        Select a Location 
                    </option> 
                </select>
                <span>Area</span>
                <select class='area-select'>
                    <option value="" selected disabled hidden> 
                        Select an Area 
                    </option> 
                </select>
            </div>
            <div>
                <img class="explore-btn" src="/images/capture-pokeball.gif" style="width: 70px;" alt="">
            </div>
            
       </div>

    </div>

    <div class="body-cont">
        <div class="box one">
            <div class="details">
                
            </div>
            
            <div class="encountered">
                    
                <div class='new'>

                </div>
            </div>
            
        </div>
        <div class="box two">
            <div class='catcher'>
                <img class="player" src="/images//382433_pokemon-ash-png.png" alt="">
            </div>
            <div class="tooltip">
                <img class="capture" src="/images//pokeball.gif" alt="">
                <span class="tooltiptext">Capture&nbsp; </span>
            </div>
            
            <div class="captured">
                    <!-- <div class="captured-details">
                            <div style="border: solid 1px;">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png" alt="">
                            </div>
                            <div style="border: solid 1px; text-align: center;">
                                <span>Ditto</span>
                            </div>
                    </div>
                     -->
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
  
</body>
</html>
